<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productos - El Cuarto de Sara</title>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<header>
    <div class="logo">
        <img src="assets/logo.jpg" alt="Logo">
    </div>
    <h1>Productos de El Cuarto de Sara</h1>
</header>

<nav>
    <ul>
        <li><a href="index.html">Inicio</a></li>
        <li><a href="productos.html">Productos</a></li>
        <li><a href="servicios.html">Servicios</a></li>
        <li><a href="contacto.html">Contacto</a></li>
    </ul>
</nav>

<main>
    <section id="productos">
        <h1>Nuestros Productos</h1>
        <div class="product-gallery">
            <div class="product-item">
                <img src="assets/producto1.jpg" alt="Producto 1">
                <h4>Amigurumi Oso</h4>
                <p class="precio">$40.000</p>
            </div>
            <div class="product-item">
                <img src="assets/producto2.jpg" alt="Producto 2">
                <h4>Muñeco Tejido</h4>
                <p class="precio">$50.000</p>
            </div>
        </div>
    </section>
</main>

<footer>
    <p>Fecha y Hora: <span id="fecha-hora"></span></p>
    <p>Visitas: <span id="contador-visitas"></span></p>
    <p>&copy; 2025 El Cuarto de Sara</p>
</footer>

<script src="script.js"></script>
<script>
    function actualizarFechaHora() {
        const ahora = new Date();
        document.getElementById('fecha-hora').textContent = ahora.toLocaleString('es-ES');
    }
    setInterval(actualizarFechaHora, 1000);
    actualizarFechaHora();

    function actualizarVisitas() {
        let visitas = localStorage.getItem('visitas_productos') ? parseInt(localStorage.getItem('visitas_productos')) : 0;
        visitas++;
        localStorage.setItem('visitas_productos', visitas);
        document.getElementById('contador-visitas').textContent = visitas;
    }
    actualizarVisitas();
</script>
</body>
</html>
