</head>
<body>
<header>
    <div class="logo">
        <img src="assets/logo.jpg" alt="Logo">
    </div>

    <div class="search-container">
        <input type="text" placeholder="Buscar...">
    </div>
    <div class="social-links">
        <a href="https://www.facebook.com/profile.php?id=100063458204117" target="_blank">
            <img class="social-icon" src="assets/facebook-icon.png" alt="Facebook">
        </a>
        <a href="https://www.instagram.com/el_cuarto_de_sara/" target="_blank">
            <img class="social-icon" src="assets/instagram-icon.png" alt="Instagram">
        </a>
    </div>
</header>

<nav>
    <ul>
        <li><a href="index.html">Inicio</a></li>
        <li><a href="productos.html">Productos</a></li>

<main>
    <section id="inicio">
        <h1>Bienvenidos a El Cuarto de Sara</h1>
        <p>Descubre el mundo de los amigurumis con nosotros.</p>
    </section>
</main>

<footer>
    <p>Fecha y Hora: <span id="fecha-hora"></span></p>
    <p>Visitas: <span id="contador-visitas"></span></p>
    <p>&copy; 2025 El Cuarto de Sara</p>
</footer>

<script src="script.js"></script>
<script>
    function actualizarFechaHora() {
        const ahora = new Date();
        document.getElementById('fecha-hora').textContent = ahora.toLocaleString('es-ES');
    }
    setInterval(actualizarFechaHora, 1000);
    actualizarFechaHora();

    function actualizarVisitas() {
        let visitas = localStorage.getItem('visitas_index') ? parseInt(localStorage.getItem('visitas_index')) : 0;
        visitas++;
        localStorage.setItem('visitas_index', visitas);
        document.getElementById('contador-visitas').textContent = visitas;
    }
    actualizarVisitas();
</script>
</body>
</html>
