<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto - El Cuarto de Sara</title>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<header>
    <div class="logo">
        <img src="assets/logo.jpg" alt="Logo">
    </div>
    <h1>Contacto - El Cuarto de Sara</h1>
</header>

<nav>
    <ul>
        <li><a href="index.html">Inicio</a></li>
        <li><a href="productos.html">Productos</a></li>
        <li><a href="servicios.html">Servicios</a></li>
        <li><a href="contacto.html">Contacto</a></li>
    </ul>
</nav>

<main>
    <section id="contacto">
        <h1>Contáctanos</h1>
        <p>Si tienes preguntas o deseas hacer un pedido especial, completa el siguiente formulario.</p>
        <form>
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" placeholder="Tu nombre" required>
            
            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email" placeholder="Tu correo electrónico" required>
            
            <label for="mensaje">Mensaje:</label>
            <textarea id="mensaje" name="mensaje" placeholder="Escribe tu mensaje aquí..." rows="5" required></textarea>
            
            <button type="submit">Enviar Mensaje</button>
        </form>
    </section>
</main>

<footer>
    <p>Fecha y Hora: <span id="fecha-hora"></span></p>
    <p>Visitas: <span id="contador-visitas"></span></p>
    <p>&copy; 2025 El Cuarto de Sara</p>
</footer>

<script src="script.js"></script>
<script>
    function actualizarFechaHora() {
        const ahora = new Date();
        document.getElementById('fecha-hora').textContent = ahora.toLocaleString('es-ES');
    }
    setInterval(actualizarFechaHora, 1000);
    actualizarFechaHora();

    function actualizarVisitas() {
        let visitas = localStorage.getItem('visitas_contacto') ? parseInt(localStorage.getItem('visitas_contacto')) : 0;
        visitas++;
        localStorage.setItem('visitas_contacto', visitas);
        document.getElementById('contador-visitas').textContent = visitas;
    }
    actualizarVisitas();
</script>
</body>
</html>
